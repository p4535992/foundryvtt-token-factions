<div class="form-group">
    <label>
        {{localize "token-factions.tokeconfig.disableBorder"}}
    </label>
    <input
        type="checkbox"
        data-edit="flags.token-factions.disableBorder"
        name="flags.token-factions.disableBorder"
        data-dtype="Boolean"
        value="{{disableBorder}}"
        {{checked disableBorder}}
    />
</div>

<div class="form-group">
    <label>{{localize "token-factions.tokeconfig.customBorder"}}</label>
    <input
        type="checkbox"
        data-edit="flags.token-factions.customBorder"
        name="flags.token-factions.customBorder"
        data-dtype="Boolean"
        value="{{customBorder}}"
        {{checked customBorder}}
    />
</div>

<div class="form-group">
    <label> {{localize "token-factions.tokeconfig.customColorInt"}} </label>
    <input
        type="color"
        data-edit="flags.token-factions.customColorInt"
        name="flags.token-factions.customColorInt"
        data-dtype="String"
        value="{{customColorInt}}"
    />
</div>

<div class="form-group">
    <label> {{localize "token-factions.tokeconfig.customColorExt"}} </label>
    <input
        type="color"
        data-edit="flags.token-factions.customColorExt"
        name="flags.token-factions.customColorExt"
        data-dtype="String"
        value="{{customColorExt}}"
    />
</div>
<div class="form-group">
    <label>
        {{localize "token-factions.tokeconfig.customFrameOpacity"}}
    </label>
    <input
        type="number"
        min="0"
        max="1"
        step="0.1"
        data-edit="flags.token-factions.customFrameOpacity"
        name="flags.token-factions.customFrameOpacity"
        data-dtype="Number"
        value="{{customFrameOpacity}}"
    />
</div>
<div class="form-group">
    <label> {{localize "token-factions.tokeconfig.customBaseOpacity"}} </label>
    <input
        type="number"
        min="0"
        max="1"
        step="0.1"
        data-edit="flags.token-factions.customBaseOpacity"
        name="flags.token-factions.customBaseOpacity"
        data-dtype="Number"
        value="{{customBaseOpacity}}"
    />
</div>
